version: '3.8'

services:
  # ===== Infrastructure =====
  
  postgres:
    image: postgres:16-alpine
    container_name: pts-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trading_system}
      POSTGRES_USER: ${POSTGRES_USER:-trading}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trading}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pts-net

  clickhouse:
    image: clickhouse/clickhouse-server:24.12
    container_name: pts-clickhouse
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-markets}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-trading}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-changeme123}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./infra/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "8123:8123"
      - "9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client -q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pts-net

  redis:
    image: redis:7-alpine
    container_name: pts-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pts-net

  # ===== Core Services =====

  predict-account:
    build:
      context: ./services/predict-account
      dockerfile: Dockerfile
    container_name: pts-predict-account
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-trading_system}
      POSTGRES_USER: ${POSTGRES_USER:-trading}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PREDICT_API_KEY: ${PREDICT_API_KEY}
      PREDICT_API_URL: ${PREDICT_API_URL:-https://api.predict.fun}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8010:8000"
    restart: unless-stopped
    networks:
      - pts-net

  polymarket-account:
    build:
      context: ./services/polymarket-account
      dockerfile: Dockerfile
    container_name: pts-polymarket-account
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-trading_system}
      POSTGRES_USER: ${POSTGRES_USER:-trading}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8011:8000"
    restart: unless-stopped
    networks:
      - pts-net

  strategy-engine:
    build:
      context: ./services/strategy-engine
      dockerfile: Dockerfile
    container_name: pts-strategy-engine
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-trading_system}
      POSTGRES_USER: ${POSTGRES_USER:-trading}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PREDICT_ACCOUNT_URL: http://predict-account:8000
      POLYMARKET_ACCOUNT_URL: http://polymarket-account:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      predict-account:
        condition: service_started
    ports:
      - "8020:8080"
    restart: unless-stopped
    networks:
      - pts-net

  web-api:
    build:
      context: ./services/web-api
      dockerfile: Dockerfile
    container_name: pts-web-api
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-trading_system}
      POSTGRES_USER: ${POSTGRES_USER:-trading}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-markets}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-trading}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-changeme123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      STRATEGY_ENGINE_URL: http://strategy-engine:8080
      PREDICT_ACCOUNT_URL: http://predict-account:8000
      POLYMARKET_ACCOUNT_URL: http://polymarket-account:8000
      PREDICT_API_KEY: ${PREDICT_API_KEY}
      PREDICT_API_URL: ${PREDICT_API_URL:-https://api.predict.fun}
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      strategy-engine:
        condition: service_started
    ports:
      - "8001:8000"
    restart: unless-stopped
    networks:
      - pts-net

  # ===== UI Services =====

  web-ui:
    build:
      context: ./ui/web
      dockerfile: Dockerfile
    container_name: pts-web-ui
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001
      NEXT_PUBLIC_WS_URL: ws://localhost:8001/ws
    depends_on:
      - web-api
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - pts-net

  telegram-bot:
    build:
      context: ./ui/telegram
      dockerfile: Dockerfile
    container_name: pts-telegram-bot
    env_file:
      - .env
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BOT_PASSWORD: ${BOT_PASSWORD}
      WEB_API_URL: http://web-api:8000
    depends_on:
      - web-api
    restart: unless-stopped
    networks:
      - pts-net

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:

networks:
  pts-net:
    driver: bridge
